language: ruby
cache: bundler
rvm:
  - &latest_ruby 2.6
  - 2.4
  - 2.3

script : script/cibuild

branches:
  only:
    - master
env:
  matrix:
  - JEKYLL_VERSION="~> 3.8"
matrix:
  include:
    - # GitHub Pages
      rvm: 2.5.3
      env: JEKYLL_VERSION="~> 3.7.4"
    - rvm: *latest_ruby
      env: JEKYLL_VERSION=">= 4.0.0.pre.alpha1"

notifications:
  email: false
