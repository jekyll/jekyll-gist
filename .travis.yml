language: ruby
script : script/cibuild
sudo: false
notifications:
  email: false
branches:
  only:
    - master

rvm:
  - 2.4
  - 2.3
  - 2.2
  - 2.1
env:
  - ""
  - JEKYLL_VERSION=3.0.0.beta8
  - JEKYLL_VERSION=2.0
matrix:
  include:
    - # GitHub Pages
      rvm: 2.4.0
      env: GH_PAGES=true
    - # Ruby 1.9
      rvm: 1.9
      env: JEKYLL_VERSION=2.0
