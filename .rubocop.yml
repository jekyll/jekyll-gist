require: rubocop-jekyll
inherit_gem:
  rubocop-jekyll: .rubocop.yml

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - vendor/**/*
    - spec/*.rb

Lint/IneffectiveAccessModifier:
  Exclude:
    - lib/jekyll-gist/gist_tag.rb

Lint/ShadowedException:
  Exclude:
    - lib/jekyll-gist/gist_tag.rb

Metrics/AbcSize:
  Exclude:
    - lib/jekyll-gist/gist_tag.rb

Metrics/MethodLength:
  Exclude:
    - lib/jekyll-gist/gist_tag.rb

Style/PreferredHashMethods:
  Exclude:
    - lib/jekyll-gist/gist_tag.rb
